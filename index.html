<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="summary-card">
        <div class="summary-card__result">
            <h1 class="heading-m summary-card__heading-m">Your Result</h1>
            <div class="summary-card__circle">
                <div class="summary-card__score">
                    <h2 class="heading-xl summary-card__heading-xl">76</h2>
                    <p class="text summary-card__text">of 100</p>
                </div>
            </div>
            <h3 class="heading-l summary-card__heading-l">Great</h3>
            <p class="text summary-card__text">Your performance exceed 65% of the people conducting the test here!</p>
        </div>
        <div class="summary-card__summary">
            <h1 class="heading-m heading-m_black">Summary</h1>
            <div class="summary-card__performance-box performance-box">
                <div class="performance-box__indicator performance-box__indicator_red">
                    <p class="text text_red">Reaction</p>
                    <div class="performance-box__scores">
                        <span>80</span>
                        <span>/</span>
                        <span>100</span>
                    </div>
                </div>
                <div class="performance-box__indicator performance-box__indicator_yellow">
                    <p class="text text_yellow">Memory</p>
                    <div class="performance-box__scores">
                        <span>92</span>
                        <span>/</span>
                        <span>100</span>
                    </div>
                </div>
                <div class="performance-box__indicator performance-box__indicator_green">
                    <p class="text text_green">Verbal</p>
                    <div class="performance-box__scores">
                        <span>61</span>
                        <span>/</span>
                        <span>100</span>
                    </div>
                </div>
                <div class="performance-box__indicator performance-box__indicator_blue">
                    <p class="text text_blue">Visual</p>
                    <div class="performance-box__scores">
                        <span>73</span>
                        <span>/</span>
                        <span>100</span>
                    </div>
                </div>
            </div>
            <a href="#" class="btn">Continue</a>
        </div>
    </div>
</body>
</html>
